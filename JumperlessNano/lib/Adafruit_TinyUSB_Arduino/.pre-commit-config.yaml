repos:
- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v15.0.7
  hooks:
  - id: clang-format
    exclude: |
      (?x)^(
        examples/|
        src/class|
        src/common|
        src/device|
        src/host|
        src/osal|
        src/portable|
        src/tusb_option.h|
        src/tusb.c|
        src/tusb.h
      )
    types_or: [c++, c, header]

- repo: https://github.com/codespell-project/codespell
  rev: v2.2.4
  hooks:
  - id: codespell
    args: [-w]
